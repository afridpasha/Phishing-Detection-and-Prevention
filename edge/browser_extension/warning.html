<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>⚠️ Phishing Warning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff3cd;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      text-align: center;
    }
    .warning-icon {
      font-size: 80px;
      margin-bottom: 20px;
    }
    h1 {
      color: #856404;
      margin: 0 0 20px 0;
    }
    .url {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      word-break: break-all;
      margin: 20px 0;
      font-family: monospace;
    }
    .buttons {
      margin-top: 30px;
    }
    button {
      padding: 12px 30px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn-safe {
      background-color: #28a745;
      color: white;
    }
    .btn-danger {
      background-color: #dc3545;
      color: white;
    }
    .details {
      margin-top: 30px;
      text-align: left;
      font-size: 14px;
    }
    .details ul {
      list-style-type: none;
      padding: 0;
    }
    .details li {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="warning-icon">⚠️</div>
    <h1>Phishing Threat Detected!</h1>
    <p>Phishing Shield has blocked this potentially dangerous website.</p>
    
    <div class="url" id="blockedUrl"></div>
    
    <div class="details">
      <h3>Why was this blocked?</h3>
      <ul>
        <li>✗ Suspicious domain detected</li>
        <li>✗ Possible homoglyph attack</li>
        <li>✗ High phishing probability (>90%)</li>
      </ul>
    </div>
    
    <div class="buttons">
      <button class="btn-safe" onclick="goBack()">← Go Back to Safety</button>
      <button class="btn-danger" onclick="proceedAnyway()">Proceed Anyway (Not Recommended)</button>
    </div>
  </div>
  
  <script>
    const params = new URLSearchParams(window.location.search);
    const blockedUrl = params.get('url');
    document.getElementById('blockedUrl').textContent = blockedUrl || 'Unknown URL';
    
    function goBack() {
      window.history.back();
    }
    
    function proceedAnyway() {
      if (confirm('Are you absolutely sure? This site has been flagged as dangerous.')) {
        window.location.href = blockedUrl;
      }
    }
  </script>
</body>
</html>
