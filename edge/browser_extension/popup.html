<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Phishing Shield 2.0</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #2c3e50;
    }
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
      font-weight: bold;
    }
    .status.safe {
      background-color: #d4edda;
      color: #155724;
    }
    .status.warning {
      background-color: #fff3cd;
      color: #856404;
    }
    .stats {
      font-size: 14px;
      line-height: 1.6;
    }
    .stats-item {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è Phishing Shield 2.0</h1>
  
  <div class="status safe" id="status">
    ‚úì Protected
  </div>
  
  <div class="stats">
    <div class="stats-item">
      <span>Threats Blocked:</span>
      <span id="blocked">0</span>
    </div>
    <div class="stats-item">
      <span>Sites Scanned:</span>
      <span id="scanned">0</span>
    </div>
    <div class="stats-item">
      <span>Protection Level:</span>
      <span>Maximum</span>
    </div>
  </div>
  
  <button id="scanBtn">Scan Current Page</button>
  
  <script src="popup.js"></script>
</body>
</html>
