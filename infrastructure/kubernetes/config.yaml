apiVersion: v1
kind: ConfigMap
metadata:
  name: phishing-config
data:
  API_URL: "http://phishing-api-service"
  LOG_LEVEL: "info"
  ENABLE_GPU: "false"
  MODEL_PATH: "/app/models"
---
apiVersion: v1
kind: Secret
metadata:
  name: phishing-secrets
type: Opaque
stringData:
  POSTGRES_USER: "phishing_user"
  POSTGRES_PASSWORD: "phishing_pass_change_me"
  POSTGRES_DB: "phishing_db"
  REDIS_PASSWORD: "redis_pass_change_me"
  NEO4J_PASSWORD: "neo4j_pass_change_me"
  JWT_SECRET: "jwt_secret_change_me"
  MISP_API_KEY: ""
  OTX_API_KEY: ""
  VT_API_KEY: ""
