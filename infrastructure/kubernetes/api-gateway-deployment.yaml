apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: phishing-shield
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: phishing-shield/api-gateway:2.0.0
        ports:
        - containerPort: 8000
        env:
        - name: API_ENV
          value: "production"
        - name: POSTGRES_HOST
          value: "postgres-service"
        - name: REDIS_HOST
          value: "redis-service"
        - name: NEO4J_URI
          value: "bolt://neo4j-service:7687"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-service:9092"
        envFrom:
        - secretRef:
            name: phishing-shield-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: phishing-shield
spec:
  selector:
    app: api-gateway
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer
