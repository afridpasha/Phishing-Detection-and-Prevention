apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-service
  namespace: phishing-shield
spec:
  replicas: 2
  selector:
    matchLabels:
      app: email-service
  template:
    metadata:
      labels:
        app: email-service
    spec:
      containers:
      - name: email-service
        image: phishing-shield/email-service:2.0.0
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: email-service
  namespace: phishing-shield
spec:
  selector:
    app: email-service
  ports:
  - port: 8000
    targetPort: 8000
