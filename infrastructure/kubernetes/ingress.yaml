apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: phishing-shield-ingress
  namespace: phishing-shield
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.phishingshield.com
    secretName: phishing-shield-tls
  rules:
  - host: api.phishingshield.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway-service
            port:
              number: 80
