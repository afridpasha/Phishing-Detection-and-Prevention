apiVersion: apps/v1
kind: Deployment
metadata:
  name: neo4j
  namespace: phishing-shield
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neo4j
  template:
    metadata:
      labels:
        app: neo4j
    spec:
      containers:
      - name: neo4j
        image: neo4j:5.18
        ports:
        - containerPort: 7687
