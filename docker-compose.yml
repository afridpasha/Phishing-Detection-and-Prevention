version: '3.8'

services:
  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phishing-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
      - ENABLE_GPU=false
    volumes:
      - ./backend:/app/backend
      - ./ml_models:/app/ml_models
      - ./logs:/app/logs
    depends_on:
      - redis
      - postgres
      - neo4j
    networks:
      - phishing-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
  
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: phishing-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - phishing-net
    restart: unless-stopped
    command: redis-server --appendonly yes
  
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: phishing-postgres
    environment:
      - POSTGRES_USER=phishing_user
      - POSTGRES_PASSWORD=phishing_pass
      - POSTGRES_DB=phishing_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - phishing-net
    restart: unless-stopped
  
  # Neo4j Graph Database
  neo4j:
    image: neo4j:5-community
    container_name: phishing-neo4j
    environment:
      - NEO4J_AUTH=neo4j/phishing123
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms_memory_heap_max__size=2G
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    networks:
      - phishing-net
    restart: unless-stopped
  
  # Prometheus Monitoring (Optional - uncomment and configure)
